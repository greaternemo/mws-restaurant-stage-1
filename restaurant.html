<!DOCTYPE html>

<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" type="text/css"><!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" type="text/css">

  <title>Restaurant Info</title>
</head>

<body class="page-body">
  <header class="page-header vendor-header">
    <h1>Restaurant Reviews</h1>

    <nav class="page-nav">
      <ul id="breadcrumb" class="breadcrumb" aria-label='Breadcrumb'>
        <li><a href="/">Home</a></li>
        <!-- The second breadcrumb link is built dynamically in restaurant_info.js -->
      </ul>
    </nav>
  </header>

  <main id="maincontent" class="page-main vendor-main">
    <section id="map-view" class="map-view">
      <!--
      Okay, look.
      Since this page uses Leaflet.js to populate the map on page load, things like this explicit tabindex
      are going to be overwritten. To combat this, I'm using a function called detabify in js/util.js to
      dynamically add tabindex='-1' and aria-hidden="true" to the map pane and all of its descendants.
      This is in accordance with the first round of code review feedback I got, which explicitly said to
      remove the map from the tab order. If this isn't the right way to do this, I need clearer feedback.
      -->
      <div id="map" class="map" aria-role='application' aria-hidden='true' tabindex='-1'></div>
    </section>

    <section class="primary-view">
      <section id="restaurant-view" class="info-view">
        <h2 id="restaurant-name" class="vendor-name"></h2>

        <section class="vendor-view styled-box-view">
          <img id="restaurant-img" class="vendor-img">

          <p id="restaurant-cuisine" class="vendor-cuisine"></p>

          <p id="restaurant-address" class="vendor-address"></p>

          <table id="restaurant-hours" class="vendor-hours"></table>
        </section>
      </section>

      <section class="list-view">
        <ul class="reviews-list">
          <!-- populated by restaurant_info.js -->
          <!-- all immediate children should have class="styled-box-view" -->
        </ul>
      </section>
    </section>
  </main>

  <footer id="footer" class="page-footer">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</footer><!--<div class="bg-filler"></div>-->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="" type="text/javascript"></script>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="sw.js"></script>
  <script type="text/javascript" src="js/reg.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
</body>
</html>
